<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trading AI Backtester</title>

  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      margin-top: 20px;
    }
    #backtestButton {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>Trading Analysis Backtester ðŸ”¥</h1>

<!-- Symbol input -->
<label for="symbol">Enter Symbol (e.g., BTCUSD): </label>
<input type="text" id="symbol" value="BTCUSD" placeholder="e.g., BTCUSD">

<!-- Backtest button -->
<button id="backtestButton">Run Backtest ðŸš€</button>

<!-- Canvas for Chart.js -->
<canvas id="backtestChart" width="400" height="200" style="display:none;"></canvas>

<script>
  // Function to simulate the backtest
  document.getElementById('backtestButton').onclick = function() {
    // Show the backtest chart
    document.getElementById('backtestChart').style.display = 'block';
    
    // Call function to generate the chart
    generateBacktestChart();
  };

  // Function to generate and display the backtest chart
  function generateBacktestChart() {
    const ctx = document.getElementById('backtestChart').getContext('2d');

    // Example backtest data
    const chartData = {
      labels: ['Trade 1', 'Trade 2', 'Trade 3', 'Trade 4', 'Trade 5'],
      datasets: [{
        label: 'Equity Curve',
        data: [100, 110, 120, 125, 130], // Replace with real backtest data
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1,
        fill: false
      }]
    };

    const chartOptions = {
      responsive: true,
      scales: {
        x: { beginAtZero: true },
        y: { beginAtZero: true }
      }
    };

    // Create the chart
    new Chart(ctx, {
      type: 'line',
      data: chartData,
      options: chartOptions
    });
  }
</script>

</body>
</html>
