<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Trading AI Backtester</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f4f7fc;
      color: #333;
    }

    h1 {
      color: #0077b6;
      font-size: 32px;
    }

    #mainContainer {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    #chartContainer {
      width: 100%;
      max-width: 400px;
      height: 300px;
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    #backtestChart {
      width: 100% !important;
      height: 100% !important;
    }

    #results {
      width: 100%;
      max-width: 450px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: left;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    #results h2 {
      font-size: 24px;
      color: #0077b6;
      margin-bottom: 15px;
      text-align: center;
    }

    .result-item {
      margin-bottom: 12px;
      font-size: 17px;
      color: #333;
    }

    .result-label {
      font-weight: 600;
      color: #0077b6;
    }

    #backtestButton {
      padding: 12px 28px;
      font-size: 18px;
      cursor: pointer;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    #backtestButton:hover {
      background-color: #005f8d;
    }

    #symbol {
      padding: 10px;
      font-size: 18px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    /* Loading Spinner */
    #loadingSpinner {
      display: none;
      margin-top: 20px;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #0077b6;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      #mainContainer {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Trading Analysis Backtester ðŸ”¥</h1>

<!-- Inputs -->
<label for="symbol">Enter Symbol (e.g., BTCUSD, AAPL):</label>
<br>
<input type="text" id="symbol" value="BTCUSD" placeholder="e.g., BTCUSD">
<br>
<button id="backtestButton">Run Backtest ðŸš€</button>

<!-- Spinner -->
<div id="loadingSpinner">
  <div class="spinner"></div>
</div>

<!-- Container for Chart and Results -->
<div id="mainContainer">
  
  <!-- Chart -->
  <div id="chartContainer">
    <canvas id="backtestChart"></canvas>
  </div>

  <!-- Results -->
  <div id="results" style="display:none;">
    <h2>Backtest Results</h2>
    <div class="result-item"><span class="result-label">Total Trades:</span> <span id="totalTrades">0</span></div>
    <div class="result-item"><span class="result-label">Win Rate:</span> <span id="winRate">0%</span></div>
    <div class="result-item"><span class="result-label">Total Profit:</span> <span id="totalProfit">0%</span></div>
    <div class="result-item"><span class="result-label">Drawdown:</span> <span id="drawdown">0%</span></div>
    <div class="result-item"><span class="result-label">Sharpe Ratio:</span> <span id="sharpeRatio">0</span></div>
    <div class="result-item"><span class="result-label">Profit Factor:</span> <span id="profitFactor">0</span></div>
    <div class="result-item"><span class="result-label">Average Trade Duration:</span> <span id="avgTradeDuration">0 minutes</span></div>
    <div class="result-item"><span class="result-label">Risk/Reward Ratio:</span> <span id="riskRewardRatio">0</span></div>
  </div>

</div>

<script>
let chartInstance = null;

document.getElementById('backtestButton').onclick = function() {
  const symbol = document.getElementById('symbol').value.trim().toUpperCase();

  // Show loading spinner
  document.getElementById('loadingSpinner').style.display = 'block';
  document.getElementById('results').style.display = 'none';

  setTimeout(() => {
    // Hide spinner after 2 seconds (fake delay to feel realistic)
    document.getElementById('loadingSpinner').style.display = 'none';
    document.getElementById('results').style.display = 'block';

    // Fake backtest data
    const trades = 50;
    const winRate = Math.floor(Math.random() * 40) + 60;
    const profit = (winRate - 50) * 2;
    const drawdown = Math.floor(Math.random() * 15);
    const sharpeRatio = (Math.random() * 2 + 1).toFixed(2);
    const profitFactor = (Math.random() * 1.5 + 1.5).toFixed(2);
    const avgTradeDuration = Math.floor(Math.random() * 60 + 5);
    const riskRewardRatio = (Math.random() * 2 + 1).toFixed(2);

    document.getElementById('totalTrades').textContent = trades;
    document.getElementById('winRate').textContent = `${winRate}%`;
    document.getElementById('totalProfit').textContent = `+${profit}%`;
    document.getElementById('drawdown').textContent = `-${drawdown}%`;
    document.getElementById('sharpeRatio').textContent = sharpeRatio;
    document.getElementById('profitFactor').textContent = profitFactor;
    document.getElementById('avgTradeDuration').textContent = `${avgTradeDuration} minutes`;
    document.getElementById('riskRewardRatio').textContent = riskRewardRatio;

    // Chart
    const ctx = document.getElementById('backtestChart').getContext('2d');
    if (chartInstance !== null) {
      chartInstance.destroy();
    }

    chartInstance = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Start', 'Trade 10', 'Trade 20', 'Trade 30', 'Trade 40', 'End'],
        datasets: [{
          label: `${symbol} Profit Curve`,
          data: [0, profit * 0.25, profit * 0.5, profit * 0.7, profit * 0.85, profit],
          borderColor: '#0077b6',
          backgroundColor: 'rgba(0, 119, 182, 0.2)',
          fill: true,
          tension: 0.4,
          pointRadius: 4,
          pointBackgroundColor: '#0077b6'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Trade Progress'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Profit %'
            }
          }
        }
      }
    });

  }, 2000); // 2 seconds loading
};
</script>

</body>
</html>
